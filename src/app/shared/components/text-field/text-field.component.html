<div class="flex flex-col">
  <label *ngIf="label" class="block mb-4 text-base-bold text-secondary">
    {{ label }}
  </label>
  <div class="relative">
    <input
      class="w-full py-12 pl-16 h-48 border-1 border-neutral-200 rounded-md text-secondary"
      [class.border-danger]="ngControl.control?.errors && ngControl.control?.touched"
      [formControl]="ngControl.control | asFormControl"
      [placeholder]="placeholder"
      [type]="type"
    />
  </div>
</div>
