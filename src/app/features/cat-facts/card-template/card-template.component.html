<div class="w-11/12 md:w-3/5 h-auto flex flex-col justify-center items-center py-32">
  <div class="rounded-[30px] bg-[#DCD9E1]">
    <div class="backgroundImage h-1/2 bg-primary rounded-lg flex flex-col justify-center items-center py-32">
      <h1 class="text-2xl font-bold text-theme p-4 pb-24">Did you know?</h1>
      <div
        class="flex justify-center bg-theme p-16 h-[11rem] w-[70%] rounded-lg overflow-auto"
        [class.items-baseline]="isOverflowing"
        [class.items-center]="!isOverflowing"
      >
        <p appOverflowCheck (overflowChange)="isOverflowing = $event"
           class="text-neutral-100 text-center text-base-bold">{{ fact }}</p>
      </div>
    </div>
    <div class="h-1/2 bg-[#DCD9E1] flex justify-center items-center relative">
      <img [ngSrc]="'assets/images/cat-facts/card-cats.png'" alt="card_cats image" class="w-full px-8" height="378"
           width="660"/>
      <i
        class="fas fa-volume-up absolute text-theme top-[20%] left-[47%] text-2xl cursor-pointer hover:scale-105"
        tabindex="0"
        (click)="readText(fact)"
        (keyup.enter)="readText(fact)"
      ></i>
    </div>
    <div class="rounded-b-[30px] bg-theme h-[2rem]"></div>
  </div>
</div>
