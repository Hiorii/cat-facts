<div class="w-3/5 h-auto flex flex-col justify-center items-center py-32">
  <div class="rounded-[30px] bg-[#DCD9E1]">
    <div class="h-1/2 bg-primary rounded-lg flex flex-col justify-center items-center py-32">
      <h1 class="text-2xl font-bold text-[#132E30] p-4 pb-24">Did you know?</h1>
      <div class="bg-[#132E30] flex justify-center items-center p-16 h-[11rem] w-[70%] rounded-lg overflow-auto">
        <p class="text-neutral-100 text-center text-base-bold my-12">{{ fact }}</p>
      </div>
    </div>
    <div class="h-1/2 bg-[#DCD9E1] flex justify-center items-center relative">
      <img src="assets/images/cat-facts/card-cats.png" alt="card_cats image" class="w-full px-8">
      <i
        class="fas fa-volume-up absolute text-[#132E30] top-[20%] left-[47%] text-2xl cursor-pointer hover:scale-105"
        (click)="readText(fact)"></i>
    </div>
    <div class="rounded-b-[30px] bg-[#132E30] h-[2rem]"></div>
  </div>
</div>
