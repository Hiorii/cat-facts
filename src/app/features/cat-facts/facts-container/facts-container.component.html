<div class="w-full h-screen flex justify-center items-center">
  <div #cardsContainer class="md:w-1/3 w-full h-screen bg-[#d6cdbf] overflow-auto no-scrollbar relative">
    <div class="fixed top-[3%] right-[3%]">
      <i
        class="fas fa-sign-out text-[#132E30] text-xl cursor-pointer hover:scale-105 mr-16"
        (click)="logout()"></i>
      <i
        class="fas fa-gear text-[#132E30] text-xl cursor-pointer hover:scale-105"
        (click)="router.navigate(['settings'])"></i>
    </div>
    <app-card-template *ngFor="let fact of facts$ | async" [fact]="fact"
                       class="block flex flex-col justify-center items-center"></app-card-template>
  </div>
</div>
