<div class="w-full h-screen flex justify-center items-center relative">
  <img src="assets/images/cat-facts/arrows_down.gif" alt="arrow_down_gif" class="w-[12rem] hidden md:block" />
  <div #cardsContainer class="w-full md:w-1/3 h-screen bg-[#d6cdbf] overflow-auto no-scrollbar relative max-w-[610px]">
    <div class="fixed top-[3%] right-[3%] z-50">
      <i
        class="fas fa-sign-out text-theme text-xl cursor-pointer hover:scale-105 mr-16"
        tabindex="0"
        (click)="logout()"
        (keyup.enter)="logout()"
      ></i>
      <i
        class="fas fa-gear text-theme text-xl cursor-pointer hover:scale-105"
        tabindex="0"
        (click)="router.navigate(['settings'])"
        (keyup.enter)="router.navigate(['settings'])"
      ></i>
    </div>
    <app-card-template
      *ngFor="let fact of facts$ | async"
      [fact]="fact"
      class="block flex flex-col justify-center items-center"
    ></app-card-template>
  </div>
  <i
    class="fas fixed bottom-[3%] right-[3%] fa-arrow-up text-theme text-2xl cursor-pointer hover:scale-105 z-50"
    tabindex="0"
    (click)="navigateUp()"
    (keyup.enter)="navigateUp()"
  ></i>
  <img src="assets/images/cat-facts/arrows_down.gif" alt="arrow_down_gif" class="w-[12rem] hidden md:block" />
</div>
