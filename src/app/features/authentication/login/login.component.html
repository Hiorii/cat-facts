<div class="w-full h-full flex justify-center items-center">
  <div
    class="flex flex-col justify-center items-center md:w-1/3 w-full h-auto bg-primaryLight p-32 rounded-lg border-2 border-secondary shadow-md">
    <div class="mb-24 flex justify-center items-center">
      <img ngSrc="assets/images/login/cat-feets.png" alt="cat_logo image" height="213" width="229">
      <img ngSrc="assets/images/login/cat-logo.png" alt="cat_logo image" height="213" width="229">
      <img ngSrc="assets/images/login/cat-feets.png" alt="cat_logo image" height="213" width="229">
    </div>
    <div class="mb-24">
      <p class="text-2xl-bold text-secondary">{{ 'Cat facts' | uppercase }}</p>
    </div>
    <div class="flex flex-col justify-center items-center relative w-full">
      <div [formGroup]="isRegister ? registerForm : form"
           class="p-24 w-full flex flex-col justify-center items-center">
        <div class="mb-24 w-full">
          <app-text-field
            type="text"
            formControlName="username"
            label="Username"
            placeholder="Username..."
          ></app-text-field>
          <app-validation-message *ngIf="isRegister && _userExist"
                                  [message]="'User already exist'"></app-validation-message>
        </div>
        <div class="mb-24 w-full">
          <app-text-field
            type="password"
            formControlName="password"
            label="Password"
            placeholder="Password..."
          ></app-text-field>
          <app-validation-message *ngIf="!isRegister && wrongUser"
                                  [message]="'Incorrect username or password'"></app-validation-message>
          <ng-container *ngIf="isRegister">
            <app-text-field
              class="block mt-16"
              type="password"
              formControlName="passwordRepeat"
              label="Repeat password"
              placeholder="Password..."
            ></app-text-field>
          </ng-container>
        </div>
        <div class="mt-16 w-5/6 flex justify-center items-center">
          <app-button
            class="w-full"
            [buttonTitle]="isRegister ? 'Sign up' : 'Sign in'"
            [buttonType]="'primary'"
            [isDisabled]="!_isFormCorrect"
            (onBtnClick)="isRegister ? register() : login()"
          ></app-button>
        </div>
        <div class="w-full mt-8 flex justify-center items-center">
          <p *ngIf="!isRegister" class="text-secondary">
            Don't have an account?
            <span class="text-l-bold cursor-pointer"
                  (click)="router.navigate(['authentication/register'])">Sign up</span>
          </p>
          <p *ngIf="isRegister" class="text-secondary ">
            Already have an account?
            <span class="text-l-bold cursor-pointer"
                  (click)="router.navigate(['authentication/login'])">Sign in</span>
          </p>
        </div>
      </div>
    </div>
    <div class="flex justify-center items-end">
      <!--    <app-sign-up-link></app-sign-up-link>-->
    </div>
  </div>

</div>
